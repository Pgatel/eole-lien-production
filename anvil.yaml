allow_embedding: false
package_name: Panda_plot
db_schema:
  files:
    client: none
    server: full
    columns:
    - name: path
      admin_ui: {order: 0, width: 200}
      type: string
    - name: file
      admin_ui: {order: 1, width: 200}
      type: media
    - name: file_version
      admin_ui: {order: 2, width: 200}
      type: string
    title: Files
startup: {type: form, module: Panda}
name: Panda plot
startup_form: null
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-full
  server_spec: {base: python310-standard}
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/files.yml
  client_config: {}
  server_config: {file_table: files}
